server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # Nginx 뒤라면 'native' 추천. 프록시가 없다면 framework도 가능
  forward-headers-strategy: native

spring:
  application:
    name: carrot-server
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB   # 사진 10장 가정
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
      allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
      allowed-headers: "*"
      max-age: 3600
  messages:
    basename: messages
    encoding: UTF-8

